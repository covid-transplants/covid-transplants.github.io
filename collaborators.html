<!-- Resources -->
<script src="/static/maps/core.js"></script>
<script src="/static/maps/maps.js"></script>
<script src="/static/maps/worldHigh.js"></script>
<script src="/static/maps/dataviz.js"></script>

<!-- Chart code -->
<script>
 am4core.ready(function() {

     // Themes begin
     am4core.useTheme(am4themes_dataviz);
     // Themes end

     // Create map instance
     var chart = am4core.create("chartdiv", am4maps.MapChart);

     // Set map definition
     chart.geodata = am4geodata_worldHigh;

     // Set projection
     chart.projection = new am4maps.projections.Mercator();

     // Export
     chart.exporting.menu = new am4core.ExportMenu();

     // Zoom control
     chart.zoomControl = new am4maps.ZoomControl();

     var homeButton = new am4core.Button();
     homeButton.events.on("hit", function() {
         chart.goHome();

     });

     // Center on the groups by default
     //chart.homeZoomLevel = 3;
     //chart.homeGeoPoint = { longitude: 48.8566, latitude: 2.3522 };

     // ids are in worldHigh.js or ISO codes
     var groupData = [
         {
             "name": "Collaborators",
             "color": chart.colors.getIndex(0),
             "data": [
                 {
                     "title": "Argentina\nInstituto Nacional Central Único Coordinador de Ablación e Implante",
                     "id": "AR"
                 }, {
                 }, {
                     "title": "Austria\nEurotransplant",
                     "id": "AT"
                 }, {
                     "title": "Belgium\nEurotransplant",
                     "id": "BE"
                 }, {
                     "title": "Brazil\nBrazilian Organ Transplant Association",
                     "id": "BR"
                 }, {
                     "title": "Canada\nCanadian Blood Services OTDT",
                     "id": "CA"
                 }, {
                     "title": "Chile\nCorporación Nacional de Trasplantes de Chile",
                     "id": "CL"
                 }, {
                     "title": "Croatia\nDonor Network of Croatia/Eurotransplant",
                     "id": "HR"
                 }, {
                     "title": "Finland\nHelsinki University Hospital (HUS)",
                     "id": "FI"
                 }, {
                     "title": "France\nAgence de la Biomédecine",
                     "id": "FR"
                 }, {
                     "title": "Germany\nDeutsche Stiftung Organtransplantation",
                     "id": "DE"
                 }, {
                     "title": "Great Britain\nUnited Kingdom National Health Service",
                     "id": "GB"
                 }, {
                     "title": "Greece\nHellenic Transplant Organization",
                     "id": "GR"
                 }, {
                     "title": "Hungary\nEurotransplant",
                     "id": "HU"
                 }, {
                     "title": "Ireland\nEurotransplant",
                     "id": "IE"
                 }, {
                     "title": "Italy\nCentro Nazionale per i Trapianti",
                     "id": "IT"
                 }, {
                     "title": "Kuwait\nAsian Society of Transplantation",
                     "id": "KW"
                 }, {
                     "title": "Japan\nJapanese Organ Transplant Network (JOTN)",
                     "id": "JP"
                 }, {
                     "title": "Malaysia\nAsian Society of Transplantation",
                     "id": "MY"
                 }, {
                     "title": "Myanmar\nAsian Society of Transplantation",
                     "id": "MM"
                 }, {
                     "title": "Netherlands\nNederlandse Transplantatie Vereniging/Eurotransplant",
                     "id": "NL"
                 }, {
                     "title": "Norway\nInternational Registry on Organ Donation/Scandiatransplant",
                     "id": "NO"
                 }, {
                     "title": "Paraguay\nParaguayan Society of Transplants (SPT)",
                     "id": "PY"
                 }, {
                     "title": "Philippines\nNational Kidney and transplant Institute",
                     "id": "PH"
                 }, {
                     "title": "Portugal\nInstituto português de sangue e da transplantação",
                     "id": "PT"
                 }, {
                     "title": "Singapore\nAsian Society of Transplantation",
                     "id": "SG"
                 }, {
                     "title": "Slovenia\nEurotransplant",
                     "id": "SI"
                 }, {
                     "title": "Spain\nOrganización Nacional de Trasplantes",
                     "id": "ES"
                 }, {
                     "title": "Sweden\nScandiatransplant",
                     "id": "SE"
                 }, {
                     "title": "Switzerland\nSwisstransplant",
                     "id": "CH"
                 }, {
                     "title": "United States\nUnited Network for Organ Sharing",
                     "id": "US"
                 }
             ]
         }
     ];

     // This array will be populated with country IDs to exclude from the world series
     var excludedCountries = ["AQ"];

     // Create a series for each group, and populate the above array
     groupData.forEach(function(group) {
         var series = chart.series.push(new am4maps.MapPolygonSeries());
         series.name = group.name;
         series.useGeodata = true;
         var includedCountries = [];
         group.data.forEach(function(country) {
             includedCountries.push(country.id);
             excludedCountries.push(country.id);
         });
         series.include = includedCountries;

         series.fill = am4core.color(group.color);

         // By creating a hover state and setting setStateOnChildren to true, when we
         // hover over the series itself, it will trigger the hover SpriteState of all
         // its countries (provided those countries have a hover SpriteState, too!).
         series.setStateOnChildren = true;
         series.calculateVisualCenter = true;

         // Country shape properties & behaviors
         var mapPolygonTemplate = series.mapPolygons.template;
         // Instead of our custom title, we could also use {name} which comes from geodata  
         mapPolygonTemplate.fill = am4core.color(group.color);
         mapPolygonTemplate.fillOpacity = 0.8;
         mapPolygonTemplate.nonScalingStroke = true;
         mapPolygonTemplate.tooltipPosition = "fixed"

         mapPolygonTemplate.events.on("over", function(event) {
             series.mapPolygons.each(function(mapPolygon) {
                 mapPolygon.isHover = true;
             })
             event.target.isHover = false;
             event.target.isHover = true;
         })

         mapPolygonTemplate.events.on("out", function(event) {
             series.mapPolygons.each(function(mapPolygon) {
                 mapPolygon.isHover = false;
             })
         })

         // States
         var hoverState = mapPolygonTemplate.states.create("hover");
         hoverState.properties.fill = am4core.color("#0d98ba");

         // Tooltip
         mapPolygonTemplate.tooltipText = "{title}"; // enables tooltip
         // series.tooltip.getFillFromObject = false; // prevents default colorization; ie. display diff color on hover
         // series.tooltip.background.fill = am4core.color(group.color);

         // MapPolygonSeries will mutate the data assigned to it, 
         // we make and provide a copy of the original data array to leave it untouched.
         // (This method of copying works only for simple objects, e.g. it will not work
         //  as predictably for deep copying custom Classes.)
         series.data = JSON.parse(JSON.stringify(group.data));
     });

     // The rest of the world.
     var worldSeries = chart.series.push(new am4maps.MapPolygonSeries());
     var worldSeriesName = "world";
     worldSeries.name = worldSeriesName;
     worldSeries.useGeodata = true;
     worldSeries.exclude = excludedCountries;
     worldSeries.fillOpacity = 0.8;
     worldSeries.hiddenInLegend = true;
     worldSeries.mapPolygons.template.nonScalingStroke = true;

 }); // end am4core.ready()
</script>
